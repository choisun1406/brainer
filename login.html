<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="center-wrapper">
    <div class="login-container">
      <h2>다시 오신 걸 환영합니다</h2>

      <input type="email" placeholder="이메일 주소" class="email-input" />

      <button class="continue-btn">계속</button>

      <div class="signup-link">
        <span>계정이 없으신가요? </span>
        <a href="signup.html" target="_blank">회원 가입</a>
      </div>

      <div class="divider"><span>또는</span></div>

      <div class="social-buttons">
        <button class="social-btn google" onclick="loginWith('google')">
          <img src="images/googleicon.png" alt="Google 로고" style="width:16px; height:16px;" />
          Google로 계속하기
        </button>
        <button class="social-btn naver" onclick="loginWith('naver')">
          <img src="images/navericon.png" alt="Naver 로고" style="width:20px; height:20px;" />
          Naver로 계속하기
        </button>
        <button class="social-btn kakao" onclick="loginWith('kakao')">
          <img src="images/kakaotalkicon.png" alt="Kakao 로고" style="width:16px; height:16px;" />
          Kakao로 계속하기
        </button>
        <button class="social-btn facebook" onclick="loginWith('facebook')">
          <img src="images/facebookicon.png" alt="Facebook 로고" style="width:16px; height:16px;" />
          Facebook으로 계속하기
        </button>
      </div>

      <div class="footer-links">
        <a href="#">이용약관</a>
        <a href="#">개인정보 보호 정책</a>
      </div>
    </div>
  </div>

  <script>
    function loginWith(provider) {
      alert(`${provider} 로그인 API 연동 예정`);
    }
  </script>
</body>
</html>
